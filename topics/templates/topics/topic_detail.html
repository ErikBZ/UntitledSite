<head>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'topics/topic_detail_style.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'topics/index_style.css' %}"/>
  <title> This is a thing </title>
</head>
<body>

  <ul class="nav_bar">
    <li style="float:left"><a href="{% url 'topics:index' %}">Home</a></li>
    <li><a href="{% url 'login' %}">Login</a></li>
    <li><a href="{% url 'topics:index' %}">Submit</a></li>
    <li><a href="{% url 'topics:index' %}">Profile</a></li>
  </ul>

  {% if topic %}
  <div class="table">
    <div id="detail_box">
      <h4>
        {{ topic.topic_text }}
      </h4>
      <p id="post_info">
        User: {{ topic.user_who_posted }} Published: {{ topic.pub_date }}
      </p>
      <div id="desc">
        {{ topic.description_text }}
      </div>
    </div>
  </div>
  {% else %}
  <p>
    This should actually be a 404 error
  </p>
  {% endif %}
</body>
